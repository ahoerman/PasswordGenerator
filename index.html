<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="wrapper">
        <header>
            <h1>Password Generator</h1>
        </header>
        <div class="card">
            <div class="card-header">
                <h2>Generate a Password</h2>
            </div>
            <div class="card-body, row">
                <h3>How long would you like your password to be?</h3>
                <label>Number of characters:</label><input type = "number" value="8" min="8" max="128" style="height: 30px; font-size: 18px;"/>
                <h3>What would you like your password to include?</h3>
                <div>
                    <input class="upperCase" type="checkbox" value="">
                    <label>
                        Uppercase Letters
                    </label>
                </div>
                <div>
                    <input class="lowerCase" type="checkbox" value="">
                    <label>
                        Lowercase Letters
                    </label>
                </div> 
                <div>
                    <input class="numbers" type="checkbox" value="">
                    <label>
                        Numbers
                    </label>
                </div>
                <div>
                    <input class="specialChar" type="checkbox" value="">
                    <label>
                        Special Characters
                    </label>
                </div>
                <textarea readonly id="password" placeholder="Your Secure Password"
                    aria-label="Generated Password"></textarea>
            </div>
            <div class="card-footer">
                <button id="generate" class="btn">Generate Password</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
